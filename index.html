<html>
	<head>
		<title> Система уг </title>
		
		<link href="dif.css" rel="stylesheet" type="text/css">
		<link rel="stylesheet" href="jquery-ui-1.13.2.custom/jquery-ui.css">
		<script src="jquery-3.6.0.min.js"></script>
		<script src="jquery-ui-1.13.2.custom/jquery-ui.js"></script>
		<script src="main.js"></script>
		<style>
		</style>
		
	</head>
	<body>
	<div id="date"></div>
	<div id="time"></div>
	<fieldset id="menu" class="fs">
		<button id="start_srv">Start</button>
		<button id="stop_srv" >Stop</button>
		<button id="consumer_srv">Потребители</button>
		<button id="option_srv">Открыть настройки</button>
		<button id="option_srv">Режим отладки</button>
		<button id="option_srv">Режим аварий</button>
	<fieldset id="option">
		<legend>Настройки</legend>
		
		<p class="desk"> Давление в магистрали:</p>
		<div id="sliderMag" class="slide"> <div id="custom-handleMag" class="ui-slider-handle"></div></div>
		<p class="desk"> Выходное давление ГРС:</p>
		<div id="sliderGRS" class="slide"><div id="custom-handleGRS" class="ui-slider-handle"></div></div>
		<p class="desk"> Выходное давление ГРП:</p>
		<div id="sliderGRP" class="slide"><div id="custom-handleGRP" class="ui-slider-handle"></div></div>
		
	</fieldset>
	
	<fieldset id="consumer">
		<legend>Потребители</legend>
		
		<label for="checkbox-1">Дом №1</label>
		<input type="checkbox" name="checkbox-1" id="checkbox-1"  class="H" checked>
		<label for="checkbox-2">Дом №2</label>
		<input type="checkbox" name="checkbox-2" id="checkbox-2" class="H" checked>
		
	</fieldset>
	</fieldset>
	

	
	
	
	<fieldset id="fieldS" class="fs">
		<div id="line_M1" class="line_M">
			<p>Магистраль</p>
			<div id="pb_GRS_in" class="pb">
				<div id="progressbar_GRS_in"><div id="progress_label_GRS_in" class="pl"></div></div>
			</div>
		</div>
		
		<div id="GRS">
			<p>ГРС</p>
		</div>
		
		<div id="space"></div>
	
		<div id="line_M2" class="line_M">
			<div id="pb_GRS_out" class="pb">
				<div id="progressbar_GRS_out"><div id="progress_label_GRS_out" class="pl"></div></div>
			</div>
			<div id="pb_GRP_in" class="pb">
				<div id="progressbar_GRP_in"><div id="progress_label_GRP_in" class="pl"></div></div>
			</div>
		</div>
		
		<div id="GRP">
			<p>ГРП</p>
		</div>
		<div id="space"></div>
		<div id="line_C" class="line_C">
			<div id="pb_GRP_out" class="pb">
				<div id="progressbar_GRP_out"><div id="progress_label_GRP_out" class="pl"></div></div>
			</div>
		</div>
		<div id="O1">
			<div id="line_H0"></div>
			<div id="vent">
				<div id="part_shturval_v"></div>
				<div id="part_shturval_h"></div>
				<div id="disk1" class="disk"></div>
			</div>
			<div id="line_H2">
				<div id="pb_to_House1" class="pb">
					<div id="progressbar_to_House1"><div id="progress_label_to_House1" class="pl"></div></div>
				</div>
			</div>
			<div id="CG">
				<p>Сч газа</p>
			</div>
			
			<div id="H1">
				<p>Дом №1</p>
			</div>
		</div>
		<div id="line_C" class="line_C"></div>
		<div id="O1">
			<div id="line_H1"></div>
			<div id="vent">
				<div id="part_shturval_v"></div>
				<div id="part_shturval_h"></div>
				<div id="disk2" class="disk"></div>
			</div>
			<div id="line_H3">
				<div id="pb_to_House2" class="pb">
					<div id="progressbar_to_House2"><div id="progress_label_to_House2" class="pl"></div></div>
				</div>
			</div>
			<div id="CG">
				<p>Сч газа</p>
			</div>
			
			<div id="H1">
				<p>Дом №2</p>
			</div>
		</div>
	
		
	
	</fieldset>
	
	<fieldset id="log">
		<legend>Лог</legend>
		<textarea id="textLog" readonly></textarea>
	</fieldset>
	
		<fieldset id="data">
		<legend>Данные</legend>
	</fieldset>
	
	
	<script src="real_time.js"></script>
	
	</body>
</html>
